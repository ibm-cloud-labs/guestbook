apiVersion: v1
kind: Service
metadata:
  name: guestbook
  labels:
    app: guestbook
spec:
  ports:
  - port: 3000
    targetPort: http-server
  selector:
    app: guestbook
  type: ClusterIP

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guestbook
spec:
  tls:
    - hosts:
        - {Ingress Subdomainの値を記載してください}
      secretName: {Ingress Secretの値を記載してください}
  rules:
    - host: {Ingress Subdomainの値を記載してください}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: guestbook
                port:
                  number: 3000